<!DOCTYPE html>
<html lang="ko">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>버짱버짱 택배추적기</title>
</head>
<body class="w-100 m-auto">
<main class="m-auto mt-5 m-auto">
    <h1 class="fs-2 fw-bold">버짱버짱 택배 추적기</h1>
<div>
    <p id="title">운송장번호를 입력해주세요.</p>
</div>
    <div id="container">
        <p id="packageInfo" class="">운송장번호를 입력해주세요.</p>
    </div>
    <br>
    <div id="packageNumberInputDIV">
        <label id="companyInputLabel" for="companyInput">택배회사:</label>
        <select id="companyInput">
            <option value="택배사 선택">택배사 선택</option>
        </select>
        <br>
        <label id="packageNumberInputLabel" for="packageNumberInput">운송장번호:</label>
        <input type="number" id="packageNumberInput" onkeyup="if(window.event.keyCode===13){getPackageInfo(this.value)}">
        <button class="btn btn-white btn-sm border border-2" onclick="getPackageInfo(document.getElementById('packageNumberInput').value)">확인하기</button>
    </div>
    <script src="skript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</main>
</body>
</html>
